<!-- Bootstrap CSS (make sure to include Bootstrap in your project) -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<app-header></app-header>

<div class="spacer"></div>
<div class="container text-center mb-4">
  <h2 class="text-primary font-weight-bold header-1">Appointment Details</h2>
</div>

<div class="container d-flex justify-content-center">
  <div class="row col-10 justify-content-center whole-content rounded shadow-lg p-4 bg-light">
    
    <!-- Appointment Information Section -->
    <div *ngIf="queue; else noAppointment" class="row col-12 mb-3 justify-content-between align-items-center appointment-info border-black p-4 rounded">
      <div class="col-8">
        <h3 class="text-primary mb-3 header-2">Reminder</h3>
        <p class="lead">You have an appointment with <strong class="doctor-name">{{ queue?.doctor?.name }}</strong></p>
        <p class="text-secondary">
          on {{ queue?.queueTime | date: 'fullDate' }} at {{ queue?.queueTime | date: 'shortTime' }}
        </p>
      </div>
      <div class="col-3 d-flex justify-content-end">
        <img class="rounded-circle doctor-image shadow" [src]="queue?.doctorImageUrl" alt="{{ queue?.doctor?.name }}">
      </div>
      <button class="btn btn-link text-left "(click)="gotoAppointmentsPage()">All appointments</button>
    </div>

    <!-- No Appointment Message -->
    <ng-template #noAppointment>
      <div class="col-12 text-center">
        <h3 class="text-secondary">No upcoming appointments</h3>
        <p class="text-muted ">You currently have no appointments scheduled.</p>
      </div>
    </ng-template>

    <!-- Action Buttons Section -->
    <div class="d-flex col-12 justify-content-between mt-3">
      <button class="btn btn-danger flex-fill me-2" (click)="makeAppointment()">Make An Appointment</button>
      <button class="btn btn-primary flex-fill ms-2" (click)="goToQueuePage()">View Patient Queue</button>
    </div>

  </div>
</div>

<div style="height: 150px" class="spacer"></div>

<app-footer></app-footer>
