<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<app-header></app-header>
<div class="spacer"></div>
<h2 class="upcoming mb-2 justify-content-center text-center">Upcoming Appointments</h2>
<div class = "spacer"></div>
<!-- Main Content Section -->
<div class="whole-content d-flex justify-content-center align-items-center flex-column">
  <div *ngIf="queueArray.length > 0; else noAppointment" class="w-100" style="max-width: 800px">
    <div *ngFor="let queue of queueArray" class="appointment-info row col-12 mb-4 p-3 justify-content-center align-items-center border rounded-lg shadow-sm">
      
      <!-- Appointment Information -->
      <div class="col-8">

        <p class="lead mb-1">You have an appointment with <strong class="doctor-name">{{ queue?.doctor?.name }}</strong></p>
        <p class="text-muted mb-2">
          on {{ queue?.queueTime | date: 'fullDate' }} at {{ queue?.queueTime | date: 'shortTime' }}
        </p>
      </div>
      
      <!-- Doctor Image -->
      <div class="col-3 d-flex justify-content-end">
        <img class="doctor-image rounded-circle shadow" [src]="queue?.doctorImageUrl" alt="{{ queue?.doctor?.name }}">
      </div>
      
    </div>
  </div>

  <!-- No Appointment Message -->
  <ng-template #noAppointment>
    <div class="col-12 text-center">
      <h3 class="text-secondary">No upcoming appointments</h3>
      <p class="text-muted">You currently have no appointments scheduled.</p>
    </div>
  </ng-template>

  <!-- Spacer -->
  <div class="spacer"></div>
</div>
<div class="row justify-content-center">
    <button class="back-button" (click)="goBack()">Back</button>
</div>

<div class="spacer"></div>
<app-footer></app-footer>
